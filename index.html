<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم تماس با ما</title>
</head>
<body style="direction: rtl; font-family: sans-serif;">
  <h2>فرم تماس با ما</h2>
  <form id="contact-form">
    <input type="text" name="name" placeholder="نام شما" required><br><br>
    <input type="email" name="email" placeholder="ایمیل شما" required><br><br>
    <textarea name="message" placeholder="پیام شما" required></textarea><br><br>
    <button type="submit">ارسال</button>
  </form>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = e.target.name.value;
      const email = e.target.email.value;
      const message = e.target.message.value;

      fetch("https:https://script.google.com/macros/s/AKfycbw8ZKl6EAL4mYnCyVMrX8Nulxys4F6PvyP2Y7P5re9E0alG0jD8DLHlNbu9QmDjJW2Zuw/exec", { // 👈 اینجا لینک Google Script خودتو بذار
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, message })
      })
      .then(res => {
        if (res.ok) {
          alert("✅ پیام با موفقیت ارسال شد!");
          e.target.reset();
        } else {
          alert("❌ خطا در ارسال پیام!");
        }
      })
      .catch(err => {
        alert("❌ ارتباط برقرار نشد.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
